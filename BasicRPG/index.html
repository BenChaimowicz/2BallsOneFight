<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Basic RPG</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>

    <div id="pageContainer">
        <div id="buttonContainer">
            <button type="button" onclick="">Attack</button>
            <button type="button" onclick="">Defend</button>
            <button type="button" onclick="">Skill</button>
            <button type="button" onclick="">Item</button>

        </div>
        <canvas id="battlefield" width="800" height="600"></canvas>


    </div>

    <div id="playerCreation">
        <h1>Character Creation</h1>
        <input id="nameTxt" type="text" placeholder="Enter your name here" />
        <img id="classImage" src="Images/dagger.png"/>
        <span id="classLabel">Rogue</span>
        <input id="classSelect" type="range" min="1" max="3" oninput="creatorImageChange(this.value)" />
        <input id="charTxt" type="text" placeholder="Enter your character's name here" />
        <button id="submitBtn" type="button" onclick="submitSelection()">Create</button>
    </div>

    <script src="Classes.js"></script>
    <script src="WeapsArmors.js"></script>
    <script src="SubClass.js"></script>
    <script src="app.js"></script>
</body>
</html>
